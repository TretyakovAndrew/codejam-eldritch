<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Eldritch Horror</title>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="ancients-container"></div>
            <div class="difficulty-container"></div>
            <div class="deck-container"></div>
            <div class="stages">
                <div data-level="firstStage">
                    Первый этап<br>
                    <br>
                    <span class="green-item first-item" data-color="greenCards">0</span>
                    <span class="brown-item first-item" data-color="brownCards">0</span>
                    <span class="blue-item first-item" data-color="blueCards">0</span>
                </div>
                <div data-level="secondStage">
                    Второй этап<br>
                    <br>
                    <span class="green-item second-item" data-color="greenCards">0</span>
                    <span class="brown-item second-item" data-color="brownCards">0</span>
                    <span class="blue-item second-item" data-color="blueCards">0</span>
                </div>
                <div data-level="thirdStage">
                    Третий этап<br>
                    <br>
                    <span class="green-item third-item" data-color="greenCards">0</span>
                    <span class="brown-item third-item" data-color="brownCards">0</span>
                    <span class="blue-item third-item" data-color="blueCards">0</span>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js" type="module"></script>
</body>

</html>
